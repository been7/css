<!DOCTYPE html>
<html>
<head> <!-- 외부에서 글꼴 가져오는 법 -->
    <meta charset='utf-8'>
    <title>font family</title> <!-- ctrl + h 바꾸기 -->
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap' rel='stylesheet'>
    <style>
        .pen { /*class selector 쓸거다*/
            font-family:'Nanum Pen Script', cursive; /* 1차로 nanum 실패하면 cur쓰겠다. */
        }
    </style>
</head>
<body>
    <p>브라우저 기본글꼴</p>
    <p class='pen'>펜스크립트</p>
</body>
</html>
